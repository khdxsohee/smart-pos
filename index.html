<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Smart POS System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Smart POS System</h1>

    <!-- Search Bar -->
    <input type="text" id="search" placeholder="Search Products..." />

    <!-- Product Section -->
    <section class="product-section">
      <h2>Products</h2>
      <div id="product-list" class="product-list"></div>
    </section>

    <!-- Cart Section -->
    <section class="cart-section">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: Rs. <span id="total">0</span></p>
      <button id="checkout">Checkout</button>
      <button id="print-invoice">Print Invoice</button>
    </section>

    <!-- Admin Panel -->
    <section class="admin-section">
      <h2>Add New Product</h2>
      <form id="add-product-form">
        <input type="text" id="new-product-name" placeholder="Product Name" required>
        <input type="number" id="new-product-price" placeholder="Price (Rs)" required>
        <button type="submit">Add Product</button>
      </form>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
