<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple POS System</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="pos-container">
    <h1>Simple POS System</h1>

    <div class="products">
      <h2>Products</h2>
      <div class="product-list">
        <div class="product" data-name="Milk" data-price="120">Milk - Rs.120</div>
        <div class="product" data-name="Bread" data-price="80">Bread - Rs.80</div>
        <div class="product" data-name="Eggs" data-price="150">Eggs - Rs.150</div>
        <div class="product" data-name="Butter" data-price="200">Butter - Rs.200</div>
      </div>
    </div>

    <div class="cart">
      <h2>Cart</h2>
      <ul id="cart-items"></ul>
      <p>Total: Rs. <span id="total">0</span></p>
      <button id="checkout">Checkout</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
